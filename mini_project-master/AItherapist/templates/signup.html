<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
/* CSS */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0; /* Change this to your desired background color */
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
  background-color: #fff;
  padding: 20px;
  border-radius: 20px;
  position: relative;
}

.title {
  font-size: 28px;
  color: royalblue;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
}

.title::before,.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: royalblue;
}

.title::before {
  width: 18px;
  height: 18px;
  background-color: royalblue;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.message, .signin {
  color: rgba(88, 87, 87, 0.822);
  font-size: 14px;
}

.signin {
  text-align: center;
}

.signin a {
  color: royalblue;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  width: calc(100% - 12px); /* Adjusted width */
  padding: 10px 6px 20px 10px; /* Adjusted padding */
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  position: absolute;
  left: 10px;
  top: 15px;
  color: grey;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 15px;
  font-size: 0.9em;
}

.form label .input:focus + span,.form label .input:valid + span {
  top: 30px;
  font-size: 0.7em;
  font-weight: 600;
}

.form label .input:valid + span {
  color: green;
}

.submit {
  border: none;
  outline: none;
  background-color: royalblue;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
}

.submit:hover {
  background-color: rgb(56, 90, 194);
}

.error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("{% static 'background.jpg' %}"); /* Path to your background image */
    background-size: cover; /* This will ensure the image covers the entire background */
    background-repeat: no-repeat; /* Prevents the background image from repeating */
    background-position: center; /* Center the background image */
  }
</style>
</head>
<body>
    <form class="form" method="post">
        <p class="title">Sign Up</p>
        {% csrf_token %}
        <label>
            <input required="" placeholder="" type="text" class="input" name="username">
            <span>{{ form.username.label }}</span>
        </label>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input" name="first_name">
                <span>{{ form.first_name.label }}</span>
            </label>
            <label>
                <input required="" placeholder="" type="text" class="input" name="last_name">
                <span>{{ form.last_name.label }}</span>
            </label>
        </div>
        <label>
            <input required="" placeholder="" type="email" class="input" name="email">
            <span>{{ form.email.label }}</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" name="password1">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" name="password2">
            <span>Confirm Password</span>
        </label>
        {% if form.errors %}
        <div class="error-message">
            {{ form.errors.password2 }}
        </div>
        {% endif %}
        <button class="submit" type="submit">Submit</button>
        <p class="signin">Already have an account? <a href="{% url 'signin' %}">Sign in</a></p>
    </form>
    
    </body>
    </html>
